<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo_so_imagem.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/doe.css">
    <title>Doe</title>
</head>
<body>
    <div class="green-background">
    <a href="../html/index.html"><img src="../images/Logo-sem-bg.png" alt="Logo Senior Assistant"></a>
        <div class="white-background">  
            <h2 class="letra-verde">Escolha o valor da sua doação:</h2>
                <div class="donate-values">
                    <button>R$ 30</button>
                    <button>R$ 50</button>
                    <button>R$ 75</button>
                    <button>R$ 100</button>
                    <button>Outro</button>
                </div>
        <div class="dados-pessoais">
            <h2  class="letra-verde" > Preencha seus dados: </h2>
                <form action="#">
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="Nome">
                        <label for="lname"></label>
                        <input type="text" name="lname" id="lname" placeholder="Sobrenome">
                        <label for="cpf"></label>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ required inputmode="numeric" />
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                   </form> 
                        <h2 class="letra-verde">Forma de pagamento: Cartão de crédito</h2>   
                            <form action="#">
                            <div class="dados-cc">
                                <input id="cc-number" name="cc-number" inputmode="numeric" maxlength="16" placeholder="Número do Cartão" required>
                                <div class="linha"></div>
                                <input name="name-on-card" id="name-on-card" placeholder="Nome no Cartão" required>
                                <div class="linha"></div>
                                <input id="cvc" name="cvc" inputmode="numeric" maxlength="3" placeholder="Código de segurança" required>
                                <div class="linha"></div>
                                <br>
                               <p>Validade:</p> 
                                <input type="date">
                                <div class="doar">
                                    <input type="submit" value="Doar">
                                </div>
                            </div>    
                        </form>
                    
                        
                    </div>
                </div>







        </div>
    </div>
</body>
</html>
