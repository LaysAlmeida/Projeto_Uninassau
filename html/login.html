<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo_so_imagem.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>Senior Assistant - Plataforma de cuidados para Tratamentos Geri√°tricos</title>
</head>
<body>
    <section class="wrapper">
        <img src="../images/celular.png" alt="celular" class="celular">
    
        <div class="login">
            <img src="../images/Logo.png" alt="Logo Senior Assistant" class="logo">
            <form action="">
                <div class="input-usuario">
                    <img src="../images/icon-login.png" alt="" class="icone-usuario">
                    <input type="text" name="usuario" id="usuario" placeholder="Login" class="login__usuario">
                </div>
                <div class="input-senha">
                    <img src="../images/icon-password.png" alt="" class="icone-senha">
                    <input type="password" name="senha" id="senha" placeholder="Senha" class="login__senha">
                </div>
                <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
                <button type="submit" class="botao">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
